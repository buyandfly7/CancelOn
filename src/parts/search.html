<div class="container-fluid white">
	<div class="container">
		<div class="row">
			<div class="col-md-3 pt-35 pl-0">
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group input-group-white"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" class="form-control datepicker-input" placeholder="Date">
							<b class="carret"></b>
						</div>
					</div>
				</div>

				<div class="col-md-6 adults">
					<div class="btn-group">
						<a type="button" class="adults-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Adults
						</a>
						<div class="dropdown-menu mt-10">
							<label for="quant[1]" class="col-form-label">Room Quantity</label>
							<div class="input-group mt-10">
					            <span class="input-group-btn">
					              <button type="button" class="btn btn-info btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
					                  -
					              </button>
					             </span>
								<input type="text" id="quant[1]" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">

								<span class="input-group-btn">
						              <button type="button" class="btn btn-warning btn-number" data-type="plus" data-field="quant[1]">
						                  +
						              </button>
								</span>
							</div>

							<label for="quant[2]" class="col-form-label mt-20">Adults</label>
							<div class="input-group mt-10 mb-20">
						          <span class="input-group-btn">
						              <button type="button" class="btn btn-info btn-number"  data-type="minus" data-field="quant[2]">
						                -
						              </button>
						          </span>
								<input type="text" id="quant[2]" name="quant[2]" class="form-control input-number" value="10" min="1" max="100">
								<span class="input-group-btn">
					              <button type="button" class="btn btn-warning btn-number" data-type="plus" data-field="quant[2]">
					                  +
					              </button>
					          </span>
							</div>
							<a class="black-text" href="#">Cancel</a>
							<a class="blue-text ml-20" href="#">Next</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-9 pl-0 mnl-10">
				<div class="input-group">
					<span class="search-icon"></span>
					<input type="text" class="form-control input-search" placeholder="Search for...">
					<span class="input-search-btn">
        <button class="btn btn-default" type="button">SEARCH</button>
      </span>
				</div><!-- /input-group -->
			</div>
		</div>

	</div>
</div>
